<template name="App_home">
    <div class="container">
        {{#if Template.subscriptionsReady}}
            {{> ui_components_fileList files=getFiles}}
        {{else}}
            {{ui_components_spinner}}
        {{/if}}

        <br><br><br>

        {{> uploadForm}}

        <div class="fixed-action-btn horizontal">
            <a class="btn-floating btn-large red">
                <i class="large material-icons">mode_edit</i>
            </a>
            <ul>
                <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
                <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
                <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
                <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
            </ul>
        </div>

        <div id="uploadDropZone"></div>

    </div>

    <!--<button class="btn btn-lg btn-info" type="button" data-toggle="modal" data-target="#uploadFile">Upload Files</button>

    {{> ui_modals_uploadFile}}-->

</template>

<template name="uploadForm">
    {{#with currentUpload}}
        Uploading <b>{{file.name}}</b>:
        <span id="progress">{{progress.get}}%</span>
    {{else}}
        <input id="fileInput" type="file" />
    {{/with}}
</template>
