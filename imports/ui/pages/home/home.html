<template name="App_home">
    <div class="container">

        <!-- Tap Target Structure -->
        <div class="tap-target blue white-text" data-activates="openUploadModal">
            <div class="tap-target-content">
                <h5>Uploading</h5>
                <p>Click this button to upload files!</p>
            </div>
        </div>

        <ul id="slide-out" class="side-nav fixed">
            <li><div class="userView">
                <div class="background">
                    <img src="img/office.jpg">
                </div>
                <a href=""><img class="circle" src="{{getProfile.services.google.picture}}"></a>
                <a href=""><span class="white-text name">{{getProfile.services.google.name}}</span></a>
                <a href=""><span class="white-text email">{{getProfile.services.google.email}}</span></a>
            </div></li>
            <li><a href="#!"><i class="material-icons">cloud</i>{{getStorageUsed}}</a></li>
            <li><a href="#!">Second Link</a></li>
            <li><div class="divider"></div></li>
            <li><a class="subheader">Subheader</a></li>
            <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
        </ul>

        {{#if Template.subscriptionsReady}}
            {{> ui_components_fileList files=getFiles}}
        {{else}}
            {{ui_components_spinner}}
        {{/if}}

        <!-- FAB -->
        <div class="fixed-action-btn horizontal">
            <button id="openUploadModal" data-target="uploadFile" class="waves-effect waves-light btn-floating btn-large green btn">
                <i class="large material-icons">publish</i>
            </button>
        </div>
        {{> ui_modals_uploadFile}}


    </div>
</template>
