<template name="ui_modals_editTags">
    {{# ui_modals_modalTemplate modalID=modalID title="Tags"}}
        <div class="modal-content">
            <h4>Tags</h4>
            <p>Type in tags, and press enter to add them to the file.</p>
            {{> ui_components_tagEditor id=modalID file=file}}
        </div>

        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    {{/ui_modals_modalTemplate}}
</template>
