<template name="ui_modals_shareFile">
    {{#ui_modals_modalTemplate modalID=modalID title="Share"}}
        <div class="modal-content">
            <h4>Share</h4>
            <p id="blah" class="mv-publicLink">Click link to copy to clipboard</p>
            <input type="text" class="form-control mv-publicLink" value="{{getPublicLink}}" readonly>
            <br><br>

            <h6>Share with Everyone</h6>
            <div class="switch">
                <label>
                    Off
                    <input type="checkbox" class="mv-isPublic">
                    <span class="lever"></span>
                    On
                </label>
            </div>
            <br><br>

            <h6>Share with User</h6>
            <div class="chips mv-sharedUserChips"></div>


        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
        </div>
    {{/ui_modals_modalTemplate}}
</template>
