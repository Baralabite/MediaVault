<template name="ui_modals_deleteFile">
    {{#ui_modals_modalTemplate modalID=modalID title="Delete"}}
        <div class="modal-body">
            Would you really like to delete {{file.name}}?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger deleteFile" data-dismiss="modal">Delete file</button>
        </div>
    {{/ui_modals_modalTemplate}}
</template>
