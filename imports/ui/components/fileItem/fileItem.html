<template name="ui_components_fileItem">
    <div class="col s4">
        <div class="card">
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4" href="{{getLink file._id}}" target="_blank">{{file.name}}<i class="material-icons right">more_vert</i></span>
                {{getUploaderName}}<br>
                {{getFileSize file}}MB

            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                <p>Here is some more information about this product that is only revealed once clicked on.</p>
            </div>
        </div>
    </div>
